name: Dataset and Augmentations Tests

on: push

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10.6]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run BPS Dataset Class Tests
      run: python -m unittest discover -s tests/ -p test_bps_dataset_class.py
      
    - name: Run BPS Augmentations Tests
      run: python -m unittest discover -s tests/ -p test_bps_augmentations.py

